<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Frontend quiz app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header-container">
      <div class="subject-container" id="subject-container">
        <img
          id="subject-icon"
          class="subject-icon"
          src="./assets/images/logo-frontend-mentor.svg"
          alt="Subject icon"
        />
        <p class="subject-name" id="subject-name"></p>
      </div>
      <div class="toggle-container">
        <img
          id="sun-icon"
          class="sun-icon"
          src="./assets/images/icon-sun-dark.svg"
          alt="Sun icon"
        />
        <input class="toggle-input" id="toggle" type="checkbox" />
        <label class="toggle-label" for="toggle"></label>
        <img
          id="moon-icon"
          class="moon-icon"
          src="./assets/images/icon-moon-dark.svg"
          alt="Moon icon"
        />
      </div>
    </header>
    <main class="main-container">
      <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>

      <p>Pick a subject to get started.</p>

      <ul>
        <li>
          <img src="./assets/images/icon-html.svg" alt="HTML icon" />
          <button type="button" id="html-quiz-btn">HTML</button>
        </li>
        <li>
          <img src="./assets/images/icon-css.svg" alt="CSS icon" />
          <button type="button" id="css-quiz-btn">CSS</button>
        </li>
        <li>
          <img src="./assets/images/icon-js.svg" alt="JavaScript icon" />
          <button type="button" id="js-quiz-btn">JavaScript</button>
        </li>
        <li>
          <img
            src="./assets/images/icon-accessibility.svg"
            alt="Accessibility icon"
          />
          <button type="button" id="a11y-quiz-btn">Accessibility</button>
        </li>
      </ul>

      <p>Question <span id="question-number">6</span> of 10</p>

      <p id="quiz-question">
        Which of these color contrast ratios defines the minimum WCAG 2.1 Level
        AA requirement for normal text?
      </p>

      <progress id="progress" max="100" value="10">10%</progress>

      <button type="button" id="answer-a"></button>
      <button type="button" id="answer-b"></button>
      <button type="button" id="answer-c"></button>
      <button type="button" id="answer-d"></button>

      <button type="button" id="submit-answer">Submit answer</button>
      <h1>Quiz completed <strong>You scored...</strong></h1>

      <img
        id="quiz-category-icon"
        src="./assets/images/icon-accessibility.svg"
        alt="Accessibility icon"
      />

      <p id="quiz-category">Accessibility</p>

      <p><strong class="quiz-score">8</strong>out of 10</p>

      <button type="button">Play again</button>
    </main>
  </body>
</html>
